<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Přesměrování do ČSOB Smart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #009edb, #004b87);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1rem;
    }
    .container {
        background: rgba(255, 255, 255, 0.12);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-in-out;
    }
    img {
        max-width: 80%;
        height: auto;
        margin-bottom: 1rem;
    }
    h1 {
        font-size: clamp(1.2rem, 5vw, 1.6rem);
        margin-bottom: 0.5rem;
    }
    p {
        font-size: clamp(0.9rem, 4vw, 1rem);
        margin-bottom: 1.5rem;
    }
    button {
        background-color: #ffd200;
        color: #004b87;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: clamp(1rem, 4vw, 1.1rem);
        cursor: pointer;
        transition: background 0.3s;
        font-weight: bold;
        width: 100%;
        max-width: 260px;
    }
    button:hover {
        background-color: #ffcf00;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<script>
function redirectNow() {
    const query = window.location.search;  // includes '?'
    const fragment = window.location.hash; // includes '#'
    const target = "cz.csob.smart://bankid-callback" + query + fragment;
    window.location.href = target;
}

window.addEventListener('DOMContentLoaded', () => {
    setTimeout(redirectNow, 1000);
    document.getElementById('redirectBtn').addEventListener('click', redirectNow);
});
</script>
</head>
<body>
    <div class="container">
        <img src="https://zeus.csobpoj.cz/cas/resources/img/Leon_1.png" alt="ČSOB Logo">
        <h1>Přesměrování do ČSOB Smart</h1>
        <p>Za okamžik budete přesměrováni. Pokud ne, klikněte na tlačítko níže.</p>
        <button id="redirectBtn">Pokračovat</button>
    </div>
</body>
</html>
